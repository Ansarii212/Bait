<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عقارات سمسار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #7b4f2c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .login-box {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #7b4f2c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      font-size: 1rem;
    }
    .property {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #7b4f2c;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .property img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    #adminPanel {
      display: none;
      background: #fff9f5;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .error-message {
      color: red;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #registerBox {
      display: none;
      background: #fff9f5;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    #registerBox input {
      width: 80%;
      margin-bottom: 1rem;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .flash {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { background-color: #ffeb3b; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <header>
    <h1>عقارات سمسار</h1>
  </header>

  <div class="container">
    <div class="login-box" id="loginBox">
      <h2>تسجيل الدخول برقم الجوال</h2>
      <input type="text" id="phone" placeholder="مثال: 0534553706">
      <button onclick="login()">تسجيل الدخول</button>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <div id="registerBox">
      <h3>ليس لديك حساب؟</h3>
      <input type="text" id="registerPhone" placeholder="أدخل رقم الجوال">
      <button onclick="savePhone()">حفظ</button>
    </div>

    <div id="adminPanel">
      <h3>إضافة عقار جديد</h3>
      <input type="text" id="type" placeholder="نوع العقار (شقة / أرض)">
      <input type="text" id="location" placeholder="الموقع">
      <input type="text" id="price" placeholder="السعر">
      <textarea id="desc" placeholder="الوصف"></textarea>
      <input type="text" id="image" placeholder="رابط الصورة">
      <button onclick="addProperty()">إضافة</button>
    </div>

    <h3 style="margin-top: 2rem;">العقارات المتاحة</h3>
    <div id="listings"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const phone = document.getElementById("phone").value.trim();
      const adminPhone = "0534553706";
      if (phone === adminPhone) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("registerBox").style.display = "none";
      } else {
        db.ref("users").child(phone).once("value", snapshot => {
          if (snapshot.exists()) {
            document.getElementById("adminPanel").style.display = "none";
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("registerBox").style.display = "none";
            displayProperties();
          } else {
            document.getElementById("errorMessage").innerText = "ليس لديك حساب، يرجى التسجيل لتتمكن من الدخول";
            document.getElementById("registerBox").style.display = "block";
          }
        });
      }
    }

    function savePhone() {
      const phone = document.getElementById("registerPhone").value.trim();
      if (phone) {
        db.ref("users").child(phone).set({ phone }).then(() => {
          alert("تم التسجيل بنجاح");
          document.getElementById("registerBox").style.display = "none";
          document.getElementById("loginBox").style.display = "block";
        });
      }
    }

    function addProperty() {
      const type = document.getElementById("type").value;
      const location = document.getElementById("location").value;
      const price = document.getElementById("price").value;
      const desc = document.getElementById("desc").value;
      const image = document.getElementById("image").value;
      const newPost = {
        type,
        location,
        price,
        desc,
        image,
        timestamp: Date.now()
      };
      db.ref("properties").push(newPost).then(() => {
        alert("تمت الإضافة بنجاح");
        displayProperties();
      });
    }

    function displayProperties() {
      db.ref("properties").orderByChild("timestamp").once("value", snapshot => {
        const listings = document.getElementById("listings");
        listings.innerHTML = "";
        const items = [];
        snapshot.forEach(child => {
          items.unshift(child.val());
        });
        items.forEach(prop => {
          const div = document.createElement("div");
          div.className = "property flash";
          div.innerHTML = `
            <img src="${prop.image}" alt="صورة العقار">
            <h4>${prop.type}</h4>
            <p><strong>الموقع:</strong> ${prop.location}</p>
            <p><strong>السعر:</strong> ${prop.price}</p>
            <p>${prop.desc}</p>
          `;
          listings.appendChild(div);
        });
      });
    }

    // Load data on page load
    displayProperties();
  </script>
</body>
</html>
