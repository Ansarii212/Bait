‏<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع خدمات المعلم</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f1e7;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      max-width: 700px;
      background: #fff;
      border: 4px double #c9a76c;
      border-radius: 20px;
    }

    h1 {
      color: #6c4e2e;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #d2b48c;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b19065;
    }

    .search-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 60%;
      font-size: 16px;
    }

    .search-btn {
      padding: 10px 14px;
      font-size: 16px;
      margin-right: 5px;
      border: none;
      border-radius: 8px;
      background-color: #6c4e2e;
      color: white;
      cursor: pointer;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .likes-count {
      margin-top: 10px;
      color: #6c4e2e;
      font-weight: bold;
    }

    .logout {
      position: absolute;
      top: 15px;
      left: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #6c4e2e;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()" title="تسجيل الخروج">⎋</button>

  <div class="container">
    <h1>موقع خدمات المعلم</h1>
    <p class="desc">هنا ستجد روابط مراجعات اللغة الإنجليزية لجميع الصفوف الدراسية</p>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ابحث عن صف أو مرحلة...">
      <button class="search-btn" onclick="searchButtons()">بحث</button>
    </div>

    <div class="buttons" id="buttonContainer">
      <!-- أزرار المراحل ستظهر هنا -->
    </div>

    <div class="footer-buttons">
      <button class="btn" onclick="share()">مشاركة</button>
      <button class="btn" onclick="like()">إعجاب</button>
    </div>

    <p class="likes-count" id="likeCount">عدد الإعجابات: 0</p>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://certificate-2526d-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function logout() {
      window.location.href = "index.html";
    }

    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'موقع خدمات المعلم',
          text: 'روابط مراجعات اللغة الإنجليزية لجميع الصفوف الدراسية',
          url: window.location.href
        });
      } else {
        alert("المتصفح لا يدعم خاصية المشاركة.");
      }
    }

    function like() {
      const likeRef = database.ref("likes");
      likeRef.transaction(current => (current || 0) + 1);
    }

    function updateLikeCount() {
      const likeRef = database.ref("likes");
      likeRef.on("value", snapshot => {
        const count = snapshot.val() || 0;
        document.getElementById("likeCount").textContent = `عدد الإعجابات: ${count}`;
      });
    }

    function searchButtons() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const buttons = document.querySelectorAll("#buttonContainer button");
      buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    function createButtons() {
      const data = [
        { text: "الصف الأول المتوسط", url: "https://drive.google.com/1" },
        { text: "الصف الثاني المتوسط", url: "https://drive.google.com/2" },
        { text: "الصف الثالث المتوسط", url: "https://drive.google.com/3" }
      ];

      const container = document.getElementById("buttonContainer");
      data.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item.text;
        btn.className = "btn";
        btn.onclick = () => window.open(item.url, "_blank");
        container.appendChild(btn);
      });
    }

    createButtons();
    updateLikeCount();
  </script>
</body>
</html>
