<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول - سمسار عقاري</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      background: #8B4513;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #controlPanel {
      display: none;
      margin-top: 2rem;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل الدخول باستخدام Google</h2>
    <button id="googleLogin">تسجيل الدخول</button>

    <div id="controlPanel">
      <h3>مرحبًا بك، يمكنك الآن إدارة العقارات</h3>
      <!-- هنا يتم إظهار لوحة التحكم -->
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // إعدادات Firebase من مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.firebasestorage.app",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca",
      measurementId: "G-PD1QB8X0FE"
    };

    firebase.initializeApp(firebaseConfig);

    const provider = new firebase.auth.GoogleAuthProvider();
    const loginBtn = document.getElementById("googleLogin");
    const controlPanel = document.getElementById("controlPanel");

    loginBtn.onclick = function () {
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          if (user.email === "ayltlwka@gmail.com") {
            controlPanel.style.display = "block";
            loginBtn.style.display = "none";
          } else {
            alert("غير مصرح لك بالدخول!");
          }
        })
        .catch(error => {
          console.error(error);
          alert("فشل تسجيل الدخول");
        });
    }
  </script>
</body>
</html>
