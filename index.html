<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/aes.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #loginBox, #registerBox, #listings {
      display: none;
    }
    #loginNote {
      display: none;
      color: red;
    }
    #adminPanel {
      display: none;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
    <button onclick="login()">دخول</button>
    <div id="loginNote">الرقم غير موجود. الرجاء التسجيل أولاً.</div>
    <button id="showRegBtn" onclick="showRegisterBox()" style="display:none;">التسجيل</button>
  </div>

  <div id="registerBox">
    <h2>التسجيل</h2>
    <input type="text" id="newPhone" placeholder="أدخل رقم الهاتف الجديد">
    <button onclick="registerUser()">تسجيل</button>
  </div>

  <div id="listings">
    <h2>الخصائص المتاحة</h2>
    <div id="filterBar">
      <button id="logoutBtn" onclick="logout()">تسجيل الخروج</button>
    </div>
    <div id="userPhoneDisplay"></div>
    <div id="adminPanel">لوحة الإدارة</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    let currentUser = null;

    function encryptPhone(phone) {
      return CryptoJS.AES.encrypt(phone, 'secret-key').toString();
    }

    function decryptPhone(encryptedPhone) {
      const bytes = CryptoJS.AES.decrypt(encryptedPhone, 'secret-key');
      return bytes.toString(CryptoJS.enc.Utf8);
    }

    function login() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return;

      const encryptedPhone = encryptPhone(phone);

      db.ref("users").orderByValue().equalTo(encryptedPhone).once("value", snap => {
        if (snap.exists() || phone === "0534553706") {
          currentUser = phone;
          localStorage.setItem("phone", encryptedPhone);
          afterLogin();
        } else {
          document.getElementById("loginNote").style.display = "block";
          document.getElementById("showRegBtn").style.display = "inline-block";
        }
      });
    }

    function afterLogin() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("listings").style.display = "block";
      document.getElementById("filterBar").style.display = "flex";
      document.getElementById("logoutBtn").style.display = "block";
      document.getElementById("userPhoneDisplay").innerText = currentUser;
      if (currentUser === "0534553706") {
        document.getElementById("adminPanel").style.display = "block";
      }
      displayProperties();
    }

    window.onload = () => {
      const savedUser = localStorage.getItem("phone");
      if (savedUser) {
        currentUser = decryptPhone(savedUser);
        document.getElementById("phone").value = currentUser;
        afterLogin();
      }
    };

    function registerUser() {
      const newPhone = document.getElementById("newPhone").value.trim();
      if (!newPhone) return;

      const encryptedPhone = encryptPhone(newPhone);
      db.ref("users").push(encryptedPhone);
      alert("تم التسجيل بنجاح");
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    function showRegisterBox() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("phone");
      currentUser = null;
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("listings").style.display = "none";
      document.getElementById("filterBar").style.display = "none";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("adminPanel").style.display = "none";
    }

    function displayProperties() {
      console.log("عرض الخصائص للمستخدم: " + currentUser);
    }
  </script>

</body>
</html>
