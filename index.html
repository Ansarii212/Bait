‏<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عقارات جدة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e0f4ff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: linear-gradient(135deg, #6fb1fc, #a1c4fd);
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
      border-bottom: 3px solid #5b9bd5;
    }
    .logout-btn {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: white;
      color: #0073e6;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      display: none;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f5fbff;
      color: #333;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .login-box {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      border-radius: 8px;
    }
    .property {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #0073e6;
      border-radius: 8px;
    }
    .property img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background: #f2faff;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .share-btn {
      background: #0073e6;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      margin-left: 0.5rem;
      float: left;
    }
    .share-btn.delete {
      background: #b02a2a;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .filter-bar select {
      flex: 1;
    }
    .timestamp {
      clear: both;
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>عقارات جدة</h1>
  <button class="logout-btn" id="logoutBtn" onclick="logout()">تسجيل الخروج</button>
</header>

<div class="container">
  <div id="loginBox" class="login-box">
    <h2>تسجيل الدخول برقم الجوال</h2>
    <input type="text" id="phone" placeholder="مثال: 0555555555">
    <button onclick="login()">تسجيل الدخول</button>
    <p id="loginNote" style="color: red;"></p>
    <div id="registerBox" style="display:none;">
      <input type="text" id="newUserPhone" placeholder="أدخل رقمك للتسجيل">
      <button onclick="register()">تسجيل</button>
    </div>
  </div>

  <div id="filters" class="filter-bar" style="display:none;">
    <select onchange="filterProperties()" id="sortFilter">
      <option value="new">الأحدث</option>
      <option value="old">الأقدم</option>
      <option value="high">الأغلى</option>
      <option value="low">الأرخص</option>
    </select>
    <select onchange="filterProperties()" id="districtFilter">
      <option value="">كل الأحياء</option>
      <option>الصفا</option>
      <option>السلامة</option>
      <option>الفيصلية</option>
      <option>الروضة</option>
      <option>النزهة</option>
      <option>الحمراء</option>
      <option>المروة</option>
      <option>البوادي</option>
      <option>بني مالك</option>
      <option>العزيزية</option>
      <option>الرحاب</option>
      <option>الشاطئ</option>
      <option>النهضة</option>
      <option>الجامعة</option>
    </select>
  </div>

  <div id="listings"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
    authDomain: "hamsa-6009e.firebaseapp.com",
    databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
    projectId: "hamsa-6009e",
    storageBucket: "hamsa-6009e.appspot.com",
    messagingSenderId: "998163671039",
    appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let currentUser = localStorage.getItem("currentUser") || "";
  let properties = [];

  function login() {
    const phone = document.getElementById("phone").value.trim();
    if (!phone) return;
    document.getElementById("loginBox").style.display = "none";
    db.ref("users").once("value", snapshot => {
      const users = snapshot.val() || {};
      if (users[phone]) {
        currentUser = phone;
        localStorage.setItem("currentUser", phone);
        document.getElementById("filters").style.display = "flex";
        document.getElementById("logoutBtn").style.display = "block";
        displayProperties();
      } else {
        document.getElementById("loginNote").innerText = "ليس لديك حساب. رجاء التسجيل لتتمكن من الدخول";
        document.getElementById("registerBox").style.display = "block";
        document.getElementById("loginBox").style.display = "block";
      }
    });
  }

  function register() {
    const phone = document.getElementById("newUserPhone").value.trim();
    if (!phone) return;
    db.ref("users/" + phone).set({ registered: true }, () => {
      alert("تم التسجيل بنجاح");
      location.reload();
    });
  }

  function displayProperties() {
    db.ref("properties").once("value", snapshot => {
      properties = [];
      snapshot.forEach(child => {
        properties.push(child.val());
      });
      renderProperties();
    });
  }

  function renderProperties() {
    const sort = document.getElementById("sortFilter").value;
    const district = document.getElementById("districtFilter").value;
    let filtered = [...properties];

    if (district) {
      filtered = filtered.filter(p => p.district === district);
    }

    if (sort === "new") filtered.sort((a, b) => b.timestamp - a.timestamp);
    if (sort === "old") filtered.sort((a, b) => a.timestamp - b.timestamp);
    if (sort === "high") filtered.sort((a, b) => b.price - a.price);
    if (sort === "low") filtered.sort((a, b) => a.price - b.price);

    const listings = document.getElementById("listings");
    listings.innerHTML = "";
    filtered.forEach(prop => {
      const div = document.createElement("div");
      div.className = "property";
      div.innerHTML = `
        <img src="${prop.image}" alt="صورة العقار">
        <h4>${prop.type}</h4>
        <p><strong>الحي:</strong> ${prop.district}</p>
        <p><strong>السعر:</strong> ${prop.price}</p>
        <p><strong>الوصف:</strong> ${prop.desc}</p>
        <p><strong>الكود:</strong> ${prop.code} 
          <button class="share-btn" onclick="share('${prop.code}', '${prop.desc}')">مشاركة</button>
          <button class="share-btn delete" onclick="deleteProperty('${prop.code}')">حذف</button>
        </p>
        <div class="timestamp">${getTimeAgo(prop.timestamp)}</div>
      `;
      listings.appendChild(div);
    });
  }

  function share(code, desc) {
    const text = `إعلان رقم ${code}: ${desc}\nرابط الصفحة: ${window.location.href}`;
    navigator.share ? navigator.share({ text }) : alert("انسخ الرابط: " + text);
  }

  function deleteProperty(code) {
    if (confirm("هل أنت متأكد من حذف هذا العقار؟")) {
      db.ref("properties").once("value", snapshot => {
        snapshot.forEach(child => {
          if (child.val().code === code) {
            db.ref("properties/" + child.key).remove()
              .then(() => {
                alert("تم حذف العقار.");
                displayProperties();
              })
              .catch(err => {
                alert("حدث خطأ أثناء الحذف: " + err.message);
              });
          }
        });
      });
    }
  }

  function logout() {
    if (confirm("هل تريد تسجيل الخروج؟")) {
      localStorage.removeItem("currentUser");
      document.getElementById("logoutBtn").style.display = "none";
      location.reload();
    }
  }

  function filterProperties() {
    renderProperties();
  }

  function getTimeAgo(timestamp) {
    const seconds = Math.floor((Date.now() - timestamp) / 1000);
    if (seconds < 60) return "منذ لحظات";
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return `منذ ${minutes} دقيقة`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `منذ ${hours} ساعة`;
    const days = Math.floor(hours / 24);
    if (days < 7) return `منذ ${days} يوم`;
    const weeks = Math.floor(days / 7);
    if (weeks < 4) return `منذ ${weeks} أسبوع`;
    const months = Math.floor(days / 30);
    return `منذ ${months} شهر`;
  }

  window.onload = () => {
    if (currentUser) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("filters").style.display = "flex";
      document.getElementById("logoutBtn").style.display = "block";
      displayProperties();
    }
  }
</script>

</body>
</html>
