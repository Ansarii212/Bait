<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عقارات جدة</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f9f6f1;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #5D4037;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background-color: #fff;
      color: #5D4037;
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #5D4037;
    }
    .logged-in-info {
      text-align: center;
      margin-top: -10px;
      color: #888;
      font-size: 14px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
      gap: 10px;
    }
    select, .filter-type {
      background-color: #5D4037;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    .property {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .property-type {
      background-color: #5D4037;
      color: white;
      padding: 5px 10px;
      display: inline-block;
      margin-bottom: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .property-image {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .code-container {
      background-color: #e0e0e0;
      padding: 5px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .copy-btn {
      background-color: #888;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .share-btn {
      background-color: #5D4037;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>عقارات جدة</h2>
    <button class="logout-btn">تسجيل خروج</button>
  </header>
  <div class="logged-in-info">تم تسجيل الدخول برقم: 0501234567</div>

  <div class="container">
    <div class="filters">
      <select class="filter-type">
        <option>الكل</option>
        <option>شقة</option>
        <option>فيلا</option>
        <option>أرض</option>
      </select>
      <select>
        <option disabled selected>اختر الحي</option>
        <option>الصفا</option>
        <option>النسيم</option>
        <option>الفيحاء</option>
        <option>البوادي</option>
        <option>السلامة</option>
        <option>الربوة</option>
        <option>بني مالك</option>
        <option>المروة</option>
        <option>الرحاب</option>
        <option>النزهة</option>
        <option>المحمدية</option>
        <option>الشاطئ</option>
        <option>التحلية</option>
        <option>الروضة</option>
        <option>الكوثر</option>
        <option>المنار</option>
        <option>أبرق الرغامة</option>
        <option>الحمدانية</option>
        <option>العزيزية</option>
        <option>الثغر</option>
        <option>طيبة</option>
        <option>الريان</option>
        <option>الصالحية</option>
        <option>الواحة</option>
        <option>الرحيلي</option>
        <option>الصفوة</option>
        <option>الخالدية</option>
        <option>الشرفية</option>
        <option>الحمراء</option>
        <option>جوهرة العروس</option>
        <option>أبحر الشمالية</option>
        <option>أبحر الجنوبية</option>
        <option>البساتين</option>
      </select>
    </div>

    <div class="property">
      <div class="property-type">شقة</div>
      <img src="https://via.placeholder.com/600x300" alt="صورة عقار" class="property-image">
      <p><strong>الوصف:</strong> شقة فاخرة في حي الروضة قريبة من الخدمات وبسعر مميز.</p>
      <div class="code-container">
        <span>كود: 12345</span>
        <button class="copy-btn" onclick="copyCode('12345')">نسخ</button>
      </div>
      <button class="share-btn" onclick="shareProperty('شقة فاخرة في حي الروضة قريبة من الخدمات.', 'https://yourwebsite.com/property/12345', 'https://via.placeholder.com/600x300')">مشاركة</button>
    </div>
  </div>

  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code).then(() => {
        alert("تم نسخ الكود: " + code);
      });
    }

    function shareProperty(description, url, imageUrl) {
      if (navigator.share) {
        navigator.share({
          title: "عقار جدة",
          text: description,
          url: url
        }).catch(console.error);
      } else {
        alert("المشاركة غير مدعومة في هذا المتصفح");
      }
    }
  </script>
</body>
</html>
