<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عقارات جدة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f0ea;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #5e412f;
      color: white;
      padding: 15px;
      font-size: 1.5em;
    }
    #search-section {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #code-input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #8a6d3b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #search-button:hover {
      background-color: #a07945;
    }
    .property {
      background: white;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .property button {
      margin-top: 10px;
    }
    .delete-button {
      background-color: #c9302c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .like-button {
      background-color: #5bc0de;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 5px auto 0;
    }
    .like-count {
      font-size: 12px;
      color: #555;
      margin-top: 2px;
    }
    @media (max-width: 600px) {
      #code-input {
        width: 100%;
      }
      .property {
        width: 95%;
      }
    }
  </style>
</head>
<body>

<header>
  عقارات جدة
</header>

<section id="search-section">
  <input type="text" id="code-input" placeholder="أدخل كود العقار">
  <button id="search-button">بحث</button>
</section>

<div id="property-container"></div>

<script>
  const properties = [
    { code: "A123", name: "شقة فاخرة في التحلية" },
    { code: "B456", name: "فيلا مستقلة في أبحر" },
    { code: "C789", name: "استوديو في السلامة" }
  ];

  const container = document.getElementById('property-container');
  const input = document.getElementById('code-input');
  const button = document.getElementById('search-button');

  function renderProperty(prop) {
    const div = document.createElement('div');
    div.className = 'property';
    div.innerHTML = `
      <h3>${prop.name}</h3>
      <p>الكود: ${prop.code}</p>
      <button class="delete-button">حذف</button>
      <button class="like-button">إعجاب</button>
      <div class="like-count" id="likes-${prop.code}">${getLikes(prop.code)} إعجاب</div>
    `;

    div.querySelector('.delete-button').onclick = () => div.remove();

    div.querySelector('.like-button').onclick = () => handleLike(prop.code);

    container.appendChild(div);
  }

  function getLikes(code) {
    return parseInt(localStorage.getItem(`likes-${code}`)) || 0;
  }

  function hasLiked(code) {
    return localStorage.getItem(`liked-${code}`) === "true";
  }

  function handleLike(code) {
    if (hasLiked(code)) {
      alert("لقد قمت بالإعجاب مسبقاً.");
      return;
    }
    let likes = getLikes(code) + 1;
    localStorage.setItem(`likes-${code}`, likes);
    localStorage.setItem(`liked-${code}`, "true");
    document.getElementById(`likes-${code}`).textContent = `${likes} إعجاب`;
  }

  button.onclick = () => {
    const val = input.value.trim().toUpperCase();
    container.innerHTML = '';
    if (val === "") {
      container.innerHTML = `<p style="color:red;">الرجاء إدخال كود</p>`;
      return;
    }
    const found = properties.find(p => p.code.toUpperCase() === val);
    if (found) {
      renderProperty(found);
    } else {
      container.innerHTML = `<p style="color:red;">هذا الكود غير موجود</p>`;
    }
  };
</script>

</body>
</html>
