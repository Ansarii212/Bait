<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عقارات جدة</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfaf5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #7b4f2c;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    #logoutBtn {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: white;
      color: #7b4f2c;
      border: 1px solid #7b4f2c;
      border-radius: 20px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
    #userPhoneDisplay {
      margin-top: 1rem;
      font-size: 14px;
      color: #7b4f2c;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .box {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      text-align: right;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #7b4f2c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .property {
      background: #fff8f2;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #e0d4c2;
    }
    .property img {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: contain;
      border-radius: 10px;
      background: #f5ebe1;
      margin-bottom: 0.5rem;
    }
    .share-btn {
      background: #ddd;
      color: #333;
      border-radius: 20px;
      padding: 5px 10px;
      margin-top: 5px;
      float: left;
      cursor: pointer;
    }
    .filter-bar {
      margin-bottom: 1rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-bar select {
      flex: 1;
      padding: 0.5rem;
      border-radius: 20px;
    }
    .highlight {
      color: red;
      margin-top: 1rem;
    }
    .property-header {
      background: #7b4f2c;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .property-code {
      background: #f0f0f0;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      color: #7b4f2c;
    }
    .property-desc {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h2>عقارات جدة</h2>
    <div id="userPhoneDisplay"></div>
    <button id="logoutBtn" style="display:none" onclick="logout()">تسجيل خروج</button>
  </header>

  <div class="container">
    <div class="box" id="loginBox">
      <h3>تسجيل الدخول برقم الجوال</h3>
      <input type="text" id="phone" placeholder="أدخل رقم جوالك">
      <div class="highlight" id="loginNote" style="display:none">ليس لديك حساب، الرجاء التسجيل</div>
      <button onclick="login()">دخول</button>
      <button onclick="showRegister()" id="showRegBtn" style="display:none">تسجيل جديد</button>
    </div>

    <div class="box" id="registerBox" style="display:none; background:#fff0e0">
      <h3>تسجيل مستخدم جديد</h3>
      <input type="text" id="newPhone" placeholder="أدخل رقم جوالك للتسجيل">
      <button onclick="registerUser()">حفظ</button>
    </div>

    <div class="box" id="adminPanel" style="display:none">
      <h3>إضافة عقار جديد</h3>
      <select id="type">
        <option value="">اختر نوع العقار</option>
        <option value="شقة">شقة</option>
        <option value="فيلا">فيلا</option>
        <option value="أرض">أرض</option>
      </select>
      <input type="text" id="location" placeholder="الموقع">
      <input type="text" id="price" placeholder="السعر">
      <textarea id="desc" placeholder="الوصف"></textarea>
      <input type="text" id="image" placeholder="رابط الصورة">
      <input type="text" id="code" placeholder="كود الإعلان">
      <button onclick="addProperty()">إضافة</button>
    </div>

    <div class="filter-bar" id="filterBar" style="display:none">
      <select onchange="filterProperties()" id="sortSelect">
        <option value="latest">الأحدث</option>
        <option value="oldest">الأقدم</option>
        <option value="high">الأغلى</option>
        <option value="low">الأرخص</option>
      </select>
      <select onchange="filterProperties()" id="locationFilter">
        <option value="">كل المواقع</option>
      </select>
      <select onchange="filterProperties()" id="typeFilter">
        <option value="">كل الأنواع</option>
        <option value="شقة">شقة</option>
        <option value="فيلا">فيلا</option>
        <option value="أرض">أرض</option>
      </select>
    </div>

    <div id="listings"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com/",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let allProperties = [];

    window.onload = () => {
      const savedUser = localStorage.getItem("phone");
      if (savedUser) {
        currentUser = decryptPhone(savedUser);
        document.getElementById("phone").value = currentUser;
        afterLogin();
      }
    };

    function encryptPhone(phone) {
      return CryptoJS.AES.encrypt(phone, 'secret-key').toString();
    }

    function decryptPhone(encryptedPhone) {
      const bytes = CryptoJS.AES.decrypt(encryptedPhone, 'secret-key');
      return bytes.toString(CryptoJS.enc.Utf8);
    }

    function login() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return;
      const encryptedPhone = encryptPhone(phone);
      db.ref("users").orderByValue().equalTo(encryptedPhone).once("value", snap => {
        if (snap.exists() || phone === "0534553706") {
          currentUser = phone;
          localStorage.setItem("phone", encryptedPhone);
          afterLogin();
        } else {
          document.getElementById("loginNote").style.display = "block";
          document.getElementById("showRegBtn").style.display = "inline-block";
        }
      });
    }

    function afterLogin() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("listings").style.display = "block";
      document.getElementById("filterBar").style.display = "flex";
      document.getElementById("logoutBtn").style.display = "block";
      document.getElementById("userPhoneDisplay").innerText = currentUser;
      if (currentUser === "0534553706") {
        document.getElementById("adminPanel").style.display = "block";
      }
      displayProperties();
    }

    function logout() {
      localStorage.removeItem("phone");
      location.reload();
    }

    function registerUser() {
      const newPhone = document.getElementById("newPhone").value.trim();
      if (!newPhone) return;
      const encryptedPhone = encryptPhone(newPhone);
      db.ref("users").push(encryptedPhone);
      alert("تم التسجيل بنجاح");
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    function displayProperties() {
      db.ref("properties").once("value", snapshot => {
        allProperties = [];
        snapshot.forEach(childSnapshot => {
          const property = childSnapshot.val();
          allProperties.push(property);
        });
        updatePropertyList();
      });
    }

    function updatePropertyList() {
      const listings = document.getElementById("listings");
      listings.innerHTML = "";
      allProperties.forEach(property => {
        const propertyDiv = document.createElement("div");
        propertyDiv.className = "property";
        propertyDiv.innerHTML = `
          <div class="property-header">${property.type} - ${property.location}</div>
          <div class="property-code">كود العقار: ${property.code}</div>
          <div class="property-desc">${property.desc}</div>
          <div><img src="${property.image}" alt="Property Image"></div>
          <div><strong>السعر: </strong>${property.price} ريال</div>
          <button class="share-btn" onclick="shareProperty('${property.code}')">مشاركة</button>
        `;
        listings.appendChild(propertyDiv);
      });
    }

    function shareProperty(code) {
      alert(`تم مشاركة عقار كود: ${code}`);
    }

    function filterProperties() {
      // إضافة الفلاتر هنا عند الحاجة
    }

    function addProperty() {
      const type = document.getElementById("type").value;
      const location = document.getElementById("location").value;
      const price = document.getElementById("price").value;
      const desc = document.getElementById("desc").value;
      const image = document.getElementById("image").value;
      const code = document.getElementById("code").value;
      const property = { type, location, price, desc, image, code };
      db.ref("properties").push(property);
      alert("تم إضافة العقار بنجاح");
    }
  </script>
</body>
</html>
