<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة عقار</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background: #f2f2f2;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background: brown;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إضافة عقار</h2>
    <label>نوع العقار</label>
    <input type="text" id="type" placeholder="مثلاً: شقة أو أرض" />

    <label>الموقع</label>
    <input type="text" id="location" placeholder="مثلاً: الرياض" />

    <label>السعر</label>
    <input type="text" id="price" placeholder="مثلاً: 500000" />

    <label>الوصف</label>
    <textarea id="description" placeholder="مثلاً: شقة 3 غرف وصالة"></textarea>

    <label>رابط الصورة</label>
    <input type="text" id="imageUrl" placeholder="مثلاً: https://link.to/image.jpg" />

    <button onclick="submitProperty()">إرسال</button>

    <div class="success" id="message"></div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCr4T8GLRxtf_6LNrokjKvmBOwSkuGO5yQ",
      authDomain: "hamsa-6009e.firebaseapp.com",
      databaseURL: "https://hamsa-6009e-default-rtdb.firebaseio.com",
      projectId: "hamsa-6009e",
      storageBucket: "hamsa-6009e.appspot.com",
      messagingSenderId: "998163671039",
      appId: "1:998163671039:web:d1930ea5b71a3a3fc729ca"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitProperty() {
      const property = {
        type: document.getElementById('type').value,
        location: document.getElementById('location').value,
        price: document.getElementById('price').value,
        description: document.getElementById('description').value,
        imageUrl: document.getElementById('imageUrl').value,
        timestamp: Date.now()
      };

      firebase.database().ref("properties").push(property)
        .then(() => {
          document.getElementById('message').textContent = 'تمت إضافة العقار بنجاح!';
        })
        .catch(err => {
          document.getElementById('message').textContent = 'حدث خطأ أثناء الإضافة';
          console.error(err);
        });
    }
  </script>

</body>
</html>
