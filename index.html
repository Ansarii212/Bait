<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box, .register-box, .admin-panel {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: none;
    }
    .login-box input, .register-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button, .register-box button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover, .register-box button:hover {
      background-color: #218838;
    }
    .filters {
      display: none;
      margin-top: 20px;
    }
    .admin-panel {
      display: none;
    }
    .note {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- صندوق تسجيل الدخول -->
    <div class="login-box" id="loginBox">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="phone" placeholder="أدخل رقم الهاتف" />
      <button onclick="login()">تسجيل الدخول</button>
      <p id="loginNote" class="note"></p>
    </div>

    <!-- صندوق التسجيل -->
    <div class="register-box" id="registerBox">
      <h2>التسجيل</h2>
      <input type="text" placeholder="أدخل رقم الهاتف للتسجيل" />
      <button>تسجيل</button>
    </div>

    <!-- لوحة التحكم للمسؤول -->
    <div class="admin-panel" id="adminPanel">
      <h2>لوحة التحكم</h2>
      <p>أنت المسؤول، مرحباً بك!</p>
    </div>

    <!-- الفلاتر وعرض العقارات -->
    <div id="filters" class="filters">
      <h2>الفلاتر</h2>
      <!-- محتوى الفلاتر أو العقارات -->
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = localStorage.getItem("currentUser");

    if (currentUser) {
      document.getElementById("filters").style.display = "flex";
      document.getElementById("userPhone").innerText = currentUser;
    } else {
      document.getElementById("loginBox").style.display = "block";
    }

    function login() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("الرجاء إدخال رقم الهاتف");
        return;
      }

      document.getElementById("loginBox").style.display = "none";

      db.ref("users").once("value", snapshot => {
        const users = snapshot.val() || {};
        if (phone === "0534553706") {
          document.getElementById("adminPanel").style.display = "block";
        }

        if (users[phone] || phone === "0534553706") {
          currentUser = phone;
          localStorage.setItem("currentUser", phone);
          document.getElementById("filters").style.display = "flex";
          document.getElementById("userPhone").innerText = phone;
          alert("تم تسجيل الدخول بنجاح!");
        } else {
          document.getElementById("loginNote").innerText = "ليس لديك حساب. رجاء التسجيل لتتمكن من الدخول";
          document.getElementById("registerBox").style.display = "block";
          document.getElementById("loginBox").style.display = "block";
        }
      });
    }
  </script>

</body>
</html>
