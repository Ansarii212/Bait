<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول Google - سمسار عقاري</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      margin-bottom: 1rem;
    }
    #controlPanel {
      display: none;
      margin-top: 2rem;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول باستخدام Google</h2>
    <button id="googleLogin" style="padding: 10px 20px; font-size: 16px;">تسجيل الدخول</button>
    
    <div id="controlPanel">
      <h3>مرحبًا بك، يمكنك الآن إدارة العقارات</h3>
      <!-- لوحة التحكم تظهر هنا -->
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const provider = new firebase.auth.GoogleAuthProvider();
    const loginBtn = document.getElementById("googleLogin");
    const controlPanel = document.getElementById("controlPanel");

    loginBtn.onclick = function () {
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          if (user.email === "ayltlwka@gmail.com") {
            controlPanel.style.display = "block";
            loginBtn.style.display = "none";
          } else {
            alert("غير مصرح لك بالدخول!");
          }
        })
        .catch(error => {
          console.error(error);
          alert("فشل تسجيل الدخول");
        });
    }
  </script>
</body>
</html>
